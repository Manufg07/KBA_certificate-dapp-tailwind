<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <div class="float-right py-2 px-2">
            <button class="w-36 h-10 bg-sky-400 mt-2"><a href="manu_certificate.html">Home</a></button>
            <button class="w-36 h-10 bg-gray-200">Issue certificate</button>
            </div>
            <h1 class="py-14 text-center ml-[26%] text-5xl">Certificate Dapp</h1>
       <div class="ml-[25%] bg-gray-200 w-[60%] rounded-lg">
        <div class="mt-2">
        <h2 class="ml-5 text-2xl font-bold ">Issue New Certificate</h2>
        </div>
        <form action="" class="ml-7">
            <div class="mt-4">
            <label for="Course">Select Course*</label><br>
            <select name="" id=""class="w-[95%] h-10 border border-1 border-gray-400 rounded-lg">
                <option value="">Select</option>
                <option value="BCT">Certified Blockchain Architect</option>
                <option value="CS">Post graduate Diploma in Cyber Security</option>
                <option value="PCB">PCB Design</option>
            </select>
            </div>
            <div class="mt-4">
            <label for="certification id">Certificate ID*</label>
            <input type="text" placeholder="Certificate ID" class="w-[95%] h-10 border border-1 border-gray-400 rounded-lg">
            </div>
            <div class="mt-4">
            <label for="name">Candidate Name*</label>
            <input type="text" placeholder="Name" class="w-[95%] h-10 border border-1 border-gray-400 rounded-lg">
            </div>
            <div mt-4>
            <label for="Grade">Select Grade*</label>
            <select name="" id="" class="w-[95%] h-10 border border-1 border-gray-400 rounded-lg">
                <option value="">Select</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
        </div>
        
        <div class="flex">
            <label for="Issue Date">Issue Date*</label>
            <input type="date" class="w-25 h-10 mt-1 border border-1 border-gray-400 rounded-lg">
        </div>
        <button class=" bg-sky-400 underline h-8 w-[20%] rounded- mb-10 mt-2"><a href="manu_certi.html">Issue certificate</a></button>
    
        </form>
    </div>
        
   </div>    
    
</body>
</html>
